<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-main">
      <!-- Top section -->
      <div class="display-section">
        <h1 class="heading-main">Metric/Imperial Unit Conversion</h1>
        <input type="number" id="number" />
        <button id="convertBtn">Convert</button>
      </div>
      <!-- Unit selection section -->
      <div class="unit-section-container">
        <div class="unit length">
          <h2 class="unit-title length-title">Length (Meter/Feet)</h2>
          <p class="unit-text length-convert">
            20 meters = 65.616 feet | 20 feet = 6.096 meters
          </p>
        </div>
        <div class="unit volume">
          <h2 class="unit-title volume-title">Volume (Liters/Gallons)</h2>
          <p class="unit-text volume-convert">
            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
          </p>
        </div>
        <div class="unit mass">
          <h2 class="unit-title mass-title">Mass (Kilograms/Pounds)</h2>
          <p class="unit-text mass-convert">
            20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
